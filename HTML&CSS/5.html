<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <center>
        <form>
            <table border="2px">
                <tr>
                    <td>First Name : </td>
                    <td><input type="text" required target="_blank"></td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" target="_blank"></td>
                </tr>
                <tr>
                    <td>DOB : </td>
                    <td><input type="date" target="_blank"></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td><input type="radio" name="uGender">Male <input type="radio" name="uGender">Female</td>
                </tr>
                <tr>
                    <td>URL</td>
                    <td><input type="url" required></td>
                </tr>

                <tr>
                    <td>Contect : </td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Member : </td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Range : </td>
                    <td>10,000/-<input type="range" step="20">20,000/-</td>
                </tr>
                <tr>
                    <td>Month : </td>
                    <td><input type="month"></td>
                </tr>
                <tr>
                    <td>Week : </td>
                    <td><input type="week"></td>
                </tr>
                <tr>
                    <td>Time : </td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>serch : </td>
                    <td>
                        <input type="search">
                    </td>
                </tr>
                <tr>
                    <td>Date Time : </td>
                    <td>
                        <input type="datetime">
                    </td>
                </tr>
                <tr>
                    <td>Date Time Local : </td>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr>
                    <td>File : </td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Reset : </td>
                    <td><input type="reset"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox">*terms & condition apllied</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2"><button><a href="./4.html">Time Table</a></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button><a href="https://www.youtube.com/" target="_blank">youtube</a></button></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit"></td>
                </tr>

            </table>
        </form>
    </center>

</html>
